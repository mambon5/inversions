<!doctype html>
<html>
  <meta charset="UTF-8">
  <head>
    <script  type="text/javascript">

        function escriuAccions() { // After the HTML content loads
            var div = document.createElement("div");
            var inner = "";
        
                let yourDate = new Date();
            const offset = yourDate.getTimezoneOffset()
           
            yourDate = new Date(yourDate.getTime() - (offset*60*1000));
            var avui = yourDate.toISOString().split('T')[0]
            var filename = "output/stocks_slope_percent_"+avui + ".csv"
        
            inner += "<a href='"+filename+"'> Totes les accions </a>";
            
            div.innerHTML=inner;
            document.body.appendChild(div); // Appends HTML to an element
        };
        
        
        </script>

    <title>Accions de borsa</title>
  </head>
  <body onload="escriuAccions()">

    <p>Estan en format percentil interanual - percentatge de creixement diari mitjà, calculat en dies durant un any - etiqueta de l'acció de borsa.
    </p>
    <a href="output/pertiles.txt">Accions principals</a>



    
  </body>
</html>
